<!doctype html>
<title>Bignum test page</title>
<meta charset=utf-8>
<script type=module>
import {Z} from "./Z.js";
window.Z = Z;

function time(func, ...args) {
	var start = +new Date;
	var answer = func(...args);
	var end = +new Date;
	if(answer !== undefined) console.log(answer);
	return end-start;
}
</script>
<p>
	This page exists only to make it more convenient to test the classes.  It has all the bignum classes loaded up already.  Use the browser's console to test things.  Additionally, a <code>time()</code> function has been defined, which takes a function, times its execution, and returns the results.
